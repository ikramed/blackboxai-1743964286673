<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Portal - Medical History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans bg-gray-50">
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">My Medical History</h1>

        <!-- Medical History Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Doctor</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Diagnosis</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Notes</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Sample Visit 1 -->
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">2023-10-01</td>
                            <td class="px-6 py-4 whitespace-nowrap">Dr. Sarah Johnson</td>
                            <td class="px-6 py-4 whitespace-nowrap">Flu</td>
                            <td class="px-6 py-4 whitespace-nowrap">Prescribed rest and fluids.</td>
                        </tr>
                        <!-- Sample Visit 2 -->
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">2023-09-15</td>
                            <td class="px-6 py-4 whitespace-nowrap">Dr. Michael Chen</td>
                            <td class="px-6 py-4 whitespace-nowrap">High Blood Pressure</td>
                            <td class="px-6 py-4 whitespace-nowrap">Medication adjusted, advised lifestyle changes.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Script to load components -->
    <script>
        // Load header and footer
        fetch('shared/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        
        fetch('shared/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
